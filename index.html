<!DOCTYPE html>

<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap5/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body class="bgcolor">
    <div class="container-fluid">
        <!-- banner -->
        <div class="row"> 

            <div class="col-1 wrapper">
                <img src="./images/logo_template.png" alt="logo" class="logo">
            </div>
            <div class="col-sm wrapper">
                <h1 class="title">
                    Al 1 dag toonaangevend in héél Nederland!
                    Landelijk meer dan 1000 vestigingen
                    Voor 23:59 besteld vandaag in huis!</h1>
            </div>

        </div>
        <!-- end banner -->
        <!-- checkboxes -->
        <div class="row">

            <div class="col-2 chkwrapper">
                <h1>Filters</h1>

                <input type="checkbox" class="check" id="burger">
                Burgers

                <br/>

                <input type="checkbox" class="check" id="fries">
                Frieten

                <br/>

                <input type="checkbox" class="check" id="drinks">
                Frisdrank
                
                <br/>

                <input type="checkbox" class="check" id="wdrinks">
                Warme drank

                <br/>

                <input type="checkbox" class="check" id="saus">
                Sauzen

                <br/>

                <input type="checkbox" class="check" id="land">
                Internationale snacks
                
            </div>
        <!-- end checkboxes -->
        <!-- products -->
            <div class="col-sm">
                <img class="productimages burger" src="./images/burger.png" alt="burger">
            </div>

            <div class="col-sm">
                <img class="productimages burger" src="./images/veganburger.png" alt="burger">
            </div>

            <div class="col-sm">
                <img class="productimages fries" src="./images/friet.png" alt="fries">
            </div>

            <div class="col-sm">
                <img class="productimages fries" src="./images/patatmayo.png" alt="fries">
            </div>

        </div>

        <div class="row">

            <div class="col-2 chkwrapper"></div>

            <div class="col-sm">
                <img class="productimages fries" src="./images/frietketchup.png" alt="fries">
            </div>

            <div class="col-sm">
                <img class="productimages fries" src="./images/frietkurrie.png" alt="fries">
            </div>

            <div class="col-sm">
                <img class="productimages drinks" src="./images/7up.png" alt="drinks">
            </div>

            <div class="col-sm">
                <img class="productimages drinks" src="./images/cola.png" alt="drinks">
            </div>    

        </div>

        <div class="row">

            <div class="col-2 chkwrapper"></div>

            <div class="col-sm">
                <img class="productimages drinks" src="./images/fanta.png" alt="drinks">
            </div>

            <div class="col-sm">
                <img class="productimages wdrinks" src="./images/cappucino.png" alt="wdrinks">
            </div>

            <div class="col-sm">
                <img class="productimages wdrinks" src="./images/koffie.png" alt="wdrinks">
            </div>

            <div class="col-sm">
                <img class="productimages saus" src="./images/ketchup.png" alt="saus">
            </div>    

        </div>

        <div class="row">

            <div class="col-2 chkwrapper"></div>

            <div class="col-sm">
                <img class="productimages saus" src="./images/satesaus.png" alt="saus">
            </div>

            <div class="col-sm">
                <img class="productimages saus" src="./images/siracha.png" alt="saus">
            </div>

            <div class="col-sm">
                <img class="productimages land" src="./images/woeesj.png" alt="land">
            </div>

            <div class="col-sm">
                <img class="productimages land" src="./images/buritto.png" alt="land">
            </div>    

        </div>

        <div class="row">

            <div class="col-2 chkwrapper"></div>

            <div class="col-sm">
                <img class="productimages land" src="./images/loempia.png" alt="land">
            </div>

            <div class="col-sm">
                <img class="productimages land" src="./images/hotdog.png" alt="land">
            </div>

            <div class="col-sm">
                <img class="productimages" src="./images/empty.png" alt="empty">
            </div>

            <div class="col-sm">
                <img class="productimages" src="./images/empty.png" alt="empty">
            </div>    

        </div>

    </div>

</body>

</html>
